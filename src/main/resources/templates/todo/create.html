<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo 등록</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px 36px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .card-header {
            margin-bottom: 32px;
        }

        .card-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 6px;
        }

        .card-header p {
            font-size: 14px;
            color: #888;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        label .required {
            color: #ef4444;
            margin-left: 3px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            color: #111;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.12);
            background-color: #fff;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 28px;
        }

        .btn-submit {
            flex: 1;
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 13px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-submit:hover { background-color: #4338ca; }

        .btn-cancel {
            flex: 1;
            background-color: #f3f4f6;
            color: #555;
            text-decoration: none;
            padding: 13px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s;
        }

        .btn-cancel:hover { background-color: #e5e7eb; }
    </style>
</head>
<body>

<div class="card">

    <div class="card-header">
        <h1>✏️ 새 Todo 등록</h1>
        <p>할 일을 입력하고 등록 버튼을 눌러주세요.</p>
    </div>

    <form th:action="@{/todos}" method="post">

        <div class="form-group">
            <label for="title">
                제목
                <span class="required">*</span>
            </label>
            <input type="text"
                   id="title"
                   name="title"
                   placeholder="할 일을 입력하세요"
                   required>
        </div>

        <div class="form-group">
            <label for="description">설명 <span style="color:#aaa; font-weight:400;">(선택)</span></label>
            <textarea id="description"
                      name="description"
                      placeholder="추가 설명을 입력하세요"></textarea>
        </div>

        <div class="btn-group">
            <a th:href="@{/todos}" class="btn-cancel">취소</a>
            <button type="submit" class="btn-submit">등록</button>
        </div>

    </form>

</div>

</body>
</html>
